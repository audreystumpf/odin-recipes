<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corn Bread</title>
</head>
<body>
    <h1>Corn Bread</h1>
    <img src="./cornbread.jpeg" alt="">
    <h2>Description</h2>
    <p>Classic corn bread recipe using Jiffy's corn bread mix</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Eggs</li>
        <li>Milk</li>
        <li>Jiffy's corn bread mix</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Mix ingredients in bowl</li>
        <li>Pour batter into pan</li>
        <li>Cook in oven at 400 degrees F</li>
        <li>Let rest and serve</li>
    </ol>
